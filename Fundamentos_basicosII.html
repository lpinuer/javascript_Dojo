            //1 Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”.
            // Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].

            function grande(arre){
                arreglo2=[];
                for(let i=1; i<arre.length; i++){
                    if(arre[i]>0){
                        arre[i]= "big";
                        
                    }
                    arreglo2.push(arre[i]);


                }
                return arreglo2;
            }
            console.log(grande([-1,3,5,-5]));

            //Crea una función que tome un array de números. La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor. 
            
            function menormayor(arre){
                let menor= arre[0];
                let mayor= arre[0];

                for(let i=0; i< arre.length; i++){
                    if(arre[i]>mayor){
                        mayor=arre[i];

                    }
                    if(arre[i]<menor){
                        menor=arre[i];

                    }

                }
                console.log(menor);
                return mayor;
            }
            console.log(menormayor([3,-1,8,4]));

            //4 Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique.
            // Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original. 

            function doble(arre){
                let arre2=[];
                for(let i=0; i<arre.length; i++){
                    arre2.push(arre[i]*2);

                }
                return arre2;

            }
            console.log(doble([1,2,3]));

            //5 Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array.
            // Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].

            function contarPositivos(arre){
                let positivo=0;
                for (let i=0; i<arre.length;i++){
                    if(arre[i]>0){
                        positivo +=1;
                    }

                }
                arre[arre.length-1]=positivo;
                return arre;
            }
            console.log(contarPositivos([-1,1,1,1]));

            function pares_impares(arre){
                let pares=0;
                let impares=0;

                for(let i =1; i<arre.length;i++){
                    
                    if(arre[i]%2==0){

                        impares=0;

                        pares=0;

                    if(impares==3){

                    if(pares==3){

            console.log(pares_impares([5,6,-2,3,3,3,2]));

            //9 Agrega Siete - Construye una función que acepte un array. Devuelve un nuevo array con todos los valores del original,
            //pero sumando 7 a cada uno. No alteres el array original.
            // Por ejemplo, agregaSiete([1,2,3) debería devolver [8,9,10] en un nuevo array.
            
            function suma7(arre){

                for(let i=0; i<arre.length;i++){

                }
                return array2;
            }

            //10 Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar.
            // Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés,
            // es decir [2,4,6,1,3]. Haz esto sin crear un array temporal vacío.
            // (Pista: necesitarás intercambiar (swap) valores).

            function swap(arre){
                for(let i=0 ; i<arre.length;i ++) {
                    //arre[i]
                    arre[i]=arre[arre.length-1-i];

                }
                return arre;
            }
            console.log(swap([3,1,6,4,2]));


            //11 Perspectiva: Negativa - Dado un array crear y devuelve uno nuevo que contenga todos los valores del array original, pero negativos 
            //(no simplemente multiplicando por -1). Dado [1,-3,5], devuelve [-1,-3,-5].

            function negativa(arre){
                for(let i=0; i< arre.length; i++){
                    if(arre[i]>0){
                        arre[i]=arre[i]*-1;

                    }

                }
                return arre;
            }
            console.log(negativa([1,-3,5]));

            // 14 Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num,
            // y devuelve el array arr modificado.
            // Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].

            function escala(arre, num){
                for(let i=0; i<arre.length;i++){

                }

            }
