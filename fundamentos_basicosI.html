    <script>
        
        //Ejercicio Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.

        function arr(num) {
            let arreglo=[]
            for(let i=1; i<=num; i++ ){
                arreglo.push(i);
                

            }
            return arreglo;
        }
        console.log(arr(255));

        // 2 Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio. 


        function pares(num) {
            let suma=0;
            for(let i=0; i<=num; i++) {

                if(i%2 ==0){
                    suma+=i;

                }
                

                

            }
            return suma;
        }

        console.log(pares(1000));

        //3 Suma impares hasta 5000: Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000 (ej:

        function impares(num){
            let suma=0;

            for (let i=0; i<=num; i++){

                if(i%2 !=0){
                    suma= suma + i;
                }
            }
            return suma;
        }

        console.log(impares(5000))


        // 4 Itera un array: Escribe una función que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14). 

        function suma_arr(arre){
            let suma=0;
            for (let i=0; i<arre.length ; i++){
                suma+=arre[i];

            }
            return suma;
        }

        console.log(suma_arr([3,4,5]))

        //5 Encuentra el mayor (max): Dado un array con múltiples valores, escribe una función que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7). 
        function mayor(arre){
            let mayor=0;

            for (let i=0; i<arre.length; i++){
                let num=arre[i];
                if (num>mayor){
                    mayor=num;

                }
            }
            return mayor;
        }

        console.log(mayor([3,8,0]));

        //6 Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).
        function promedio(arre){

            let suma=arre[0];
            for (let i=0; i<arre.length; i++){
                suma+=arre[i];

            }
            return suma/arre.length;

        }

        console.log(promedio([5,8,5]));

        // 7 Array de impares: Escribe una función que devuelva un array de todos los números impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.

        function retorna_impares(num){
            let arreglo=[];
            for (let i=0; i<=num; i++){
                if(i%2!=0){
                    arreglo.push(i);
                }
            }
            return arreglo;
        }

        console.log(retorna_impares(50));

        }
        console.log(mayores_arreglo([5,11,-2], 0));

        // 10 Negativos: Dado un array con múltiples valores,
        // escribe una función que reemplace cualquier número negativo dentro del array por 0.
        // Cuando el programa esté listo, el array no debiera contener números negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).

        function convierte_negativos(arre){
            let arreglo2=[];
            for(let i=0; i<arre.length; i++){
                if(arre[i]<0){
                    arre[i]= 0;
                   
                }
                arreglo2.push(arre[i]);

            }
            return arreglo2;
        }

        console.log(convierte_negativos([1,5,10,-2]));

        // 11 Max/Min/Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga 
        //el valor mayor (max), menor (min) y promedio (avg) del array original (ej: [1,5,10,-2] devolverá [10,-2,3.5]).

        function maxminavg(arre){
            let arreglo2=[];
            let suma=0;
            let mayor=arre[0];
            let menor=arre[0];
            for(let i=0; i < arre.length; i++){
                suma+=arre[i];
                
                if(arre[i]>mayor){

                    mayor=arre[i];

                }
                if (arre[i]<menor){
                    menor= arre[i]

                }

            }
            arreglo2.push(mayor);
            arreglo2.push(menor);
            arreglo2.push(suma/arre.length);
            return arreglo2;
        }

        console.log(maxminavg([1,5,10,-2]));


        //12 Intercambia Valores: Escribe una función que intercambie el primer y el último valor de cualquier array. 
        //La extensión mínima predeterminada del array es 2 (ej: [1,5,10,-2] será [-2,5,10,1]). 

        function intercambia(arre){
            let primero= arre[0];
            let ultimo = arre[arre.length -1];
            arre[0]=ultimo;
            arre[arre.length-1]=primero;
            return arre;
        }
        console.log(intercambia([1,5,10,-2]));
