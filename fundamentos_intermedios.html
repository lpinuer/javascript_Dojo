            //1. Sigma - Implementa una función sigma(num) que, dado un número, devuelve la suma de todos los enteros positivos
            // (incluyendo el número dado). Ej: sigma(3) = 6 (1+2+3); sigma(5) = 15 (1+2+3+4+5).

            function sigma(num){
                let numero=0;
                for(let i=1; i<=num; i++){
                    numero+=i;

                }
                return numero;
            }
            console.log(sigma(5));


            //2 Factorial - Escribe una función factorial(num) que, dado un número, devuelva el producto (multiplicación) 
            //de todos los enteros positivos (incluyendo el número dado). Por ejemplo: factorial(3) = 6 (1*2*3); factorial(5) = 120 (1*2*3*4*5).
            function factorial(num){
                let numero=1;
                for(let i=1; i<=num;i++){
                    numero=numero*i
                    
                }
                return numero;
            }
            console.log(factorial(5));

            //3 Fibonacci - Crea una función para generar números de Fibonacci. En esta famosa secuencia matemática, cada número es la suma de las dos anteriores, 
            //partiendo con los valores 0 y 1. Tu función debería aceptar un argumento, un índice en la secuencia (donde 0 corresponde al valor inicial, 4 corresponden al valor cuatro más tarde, etc).
            function fibo(num){
               
                if (num==0 || num==1){
                    return num;
                }
                return(fibo(num-1)+fibo(num-2));
            }
            console.log(fibo(10));
